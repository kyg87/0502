<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#chat-client{
		width: 500px;
		border: 1px solid #e9e9e9;
		box-sizing: border-box;
		padding: 10px;
	}
	#chat-list-box{
		min-height: 400px;
		background: pink;
	}

</style>
<script type="text/javascript">
	 window.addEventListener("load",function(){
		var connButton = document.querySelector("#conn-button");
		var sendbutton = document.querySelector("#send-button");
		var wsocket = null;
		
		sendbutton.onclick = function(){
			var chatIput = document.querySelector("#chat-input");
			var msg = chatIput.value;

			wsocket.send(msg);
		};

		connButton.onclick = function(event){
			wsocket = new WebSocket("ws://211.238.142.79:8080/MavenPrj/resource/chatserver");
			wsocket.onopen = function(){
				alert("접속 되었습니다.");
			};

			wsocket.onmessage = function(event){
				alert(event.data);
			};

			wsocket.onclose = function(){
				alert("접속이 끊겼습니다.")
			};
		};
	 });
</script>
</head>
<body>
	<div>
		<input id="conn-button" type="button" value="접속" />
	</div>
	<div id="chat-client">
		<div id="chat-list-box">
			<ul id="chat-list">
			</ul>
		</div>
		<div id="chat-panel">
			<textarea id="chat-input"></textarea>
			<input id="send-button" type="button" value="전송" />
		</div>
	</div>
</body>
</html>
